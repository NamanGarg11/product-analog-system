<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${isEdit} ? 'Edit Product' : 'Add New Product'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 th:text="${isEdit} ? 'Edit Product' : 'Add New Product'"></h1>

<form th:action="@{/web/products/save}" th:object="${product}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" th:field="*{category}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Save Product</button>
    <a href="/web/products" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
